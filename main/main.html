<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Arbeitszeit Dokumentation</title>
        <link rel='stylesheet' href="../css/stylesheet.css">
        <script src="../javascript/setup.js" defer></script>
        <script src="../javascript/buttonfunctions.js"></script>
        <script src="../javascript/jquery-3.6.1.js"></script>
    </head>

    <body onload="init()">
        <header class='header_container'>
            <div id="head_content" class='header_container'></div>
        </header>
        <main class='main_box'>
            <div id='main_head'>
                <div id='user_data'></div>
                <div id='display_selector'></div>
                <div id='month_swapper'></div>
            </div>
            <div id='main_body'>
                <div id='main_content'></div>
                <div id='button_container'></div>
            </div>
            <div id='selection_window'>
                <div id='selection_header'></div>
                <div id='selection_container'></div>
            </div>
            <div id='bottom_display'></div>
            <div hidden id="save_form"></div>
        </main>
        <footer class='main_box'>
            <div id='link_space'></div>
        </footer>
    </body>
</html>
